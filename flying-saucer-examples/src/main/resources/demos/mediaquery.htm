<html>
<head>
<style>
@media not print {
  body {
   background-color: yellow;
  }
}
@media (min-width: 100px) { 
 body {
  background-color: red;
 }
}
@media screen and (min-width: 600px) { 
 body {
  background-color: blue;
 }
}
@media (min-width: 1000px) and (color) { 
 body {
  background-color: green;
 }
}
@media (min-aspect-ratio: 1 / 1) and (min-device-height: 1.2cm) {
  body {
   background-color: orange;
  }
}
</style>
</head>
<body>
<h1>Media Queries Example</h1>
<p>Experiment with the width of the page.</p>
</body>
</html>
